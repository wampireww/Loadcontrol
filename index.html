<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Load Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<style>
html, body { overscroll-behavior-y: contain; }
body{font-family: Arial, sans-serif; background:#f0f2f5; margin:5px; padding-bottom:150px; color: #333;}
section{background:#fff; border:1px solid #ccc; border-radius:8px; padding:8px; margin-bottom:8px;}
h1{text-align:center; color:#004080; margin:5px; font-size:1.3em;}
h3{cursor:pointer; margin:4px 0; display:flex; align-items:center; font-size: 1.05em; color:#004080; font-weight: bold;}
.flex{display:flex; flex-wrap:wrap; align-items:center; gap:6px;}

/* Dropdown Boyutları - Uçak/Yükleme ile Aynı */
input[type=number], input[type=text], select{padding:2px 4px; border:1px solid #ccc; border-radius:4px; font-size: 14px; font-weight: bold; height: 26px; box-sizing: border-box;}
.add-btn {background:#004080; color:#fff; border:none; border-radius:5px; padding:2px 10px; cursor:pointer; font-weight: bold; font-size: 15px;}
.midBadge { font-size: 0.9em; color: #004080; font-weight: 900; flex-grow: 1; text-align: center; }

.item-wrapper { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 4px 8px; border-radius: 6px; border: 1.5px solid #004080; width: 48%; box-sizing: border-box; font-size: 0.9em; margin-bottom: 5px; font-weight: bold; }
.eic-wrapper { background: #fff2cc !important; border-color: #f1c232 !important; width: 100% !important; margin-bottom: 6px; }
.items-container { display: flex; flex-wrap: wrap; gap: 4%; margin-top: 4px; }
.item-input { width: 42px !important; height: 20px !important; margin: 0 4px; font-weight: 900; border: 1.5px solid #555 !important; padding: 1px !important; font-size: 13px !important; text-align: center; }
.delete-btn { background: #cc0000; padding: 1px 6px; font-size: 0.8em; border-radius: 4px; color: white; border:none; font-weight: bold;}
.weight-display { font-size: 0.9em; color: #004080; font-weight: 900; background: #e6f0ff; padding: 3px 6px; border-radius: 5px; min-width: 55px; text-align: center; }

.summary{ background:#004080; color: white; padding:12px; border-radius: 12px; border: 2px solid #002b57; box-sizing: border-box;}
.summary h3 { font-size: 1.1em; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; color: white; }
#note { width: 100%; height: 60px; margin-top: 8px; border-radius: 8px; padding: 8px; font-size: 14px; font-weight: bold; border: 1px solid #fff; box-sizing: border-box; resize: none;}
.action-btn { flex: 1; padding: 8px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 13px; cursor: pointer; }
.content { display: none; padding: 8px 10px; border-top: 1px solid #eee; }

/* Water Bölümü Hizalaması */
.water-row { display: flex; align-items: center; gap: 4px; width: 100%; }
.water-row select { flex: 1; min-width: 80px; }
</style>
</head>
<body>

<h1>Harekat Load Control</h1>

<section class="flex">
    Uçak: <select id="aircraft" onchange="fullReset();checkLoadType();updateWaterUI();saveAll()">
        <option value="">Seç</option>
        <option>A319</option><option>A320</option><option>A321</option><option>B737</option>
        <option>A330</option><option>A350</option><option>B777</option><option>B787</option>
    </select>
    Yükleme: <select id="loadType" onchange="checkLoadType();saveAll()">
        <option value="">Seç</option><option value="YIGMA">Yığma</option><option value="ULD">ULD</option>
    </select>
</section>

<section class="flex" style="font-weight: bold;">
    <div id="waterContainer" class="water-row">
        Water: <select id="waterRatio" onchange="updateSummary();saveAll()"><option value="">Oran</option></select>
    </div>
</section>

<section class="flex" style="font-weight: bold;">
    Pantry: <input type="text" id="pantryInput" style="flex-grow:1" oninput="saveAll();updateSummary()">
</section>

<div id="compartments"></div>

<section class="summary">
    <h3>Final Kontrol</h3>
    <div id="summary"></div>
    <div style="margin-top:10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top:10px; font-weight:bold;">
        <div style="margin-bottom:4px;">Water: <span id="finalWater">-</span></div>
        <div>Pantry: <span id="finalPantry">-</span></div>
    </div>
    <textarea id="note" placeholder="Not Ekle..." oninput="saveAll()"></textarea>
    <div class="flex" style="justify-content: space-between; margin-top: 10px; gap: 5px;">
        <button class="action-btn" onclick="saveAll()" style="background: #2ecc71;">KAYDET</button>
        <button class="action-btn" onclick="clearStorage()" style="background:#e74c3c;">SIFIRLA</button>
    </div>
</section>

<script>
// TÜM TABLO VERİLERİ (A330 VE A350 GRUPLARI DAHİL)
const waterData = {
    "A330": {
        "JNA-JNB": {"25": [-525,-2.6], "50": [-350,-1.7], "75": [-175,-0.9], "FULL": [0,0]},
        "JNF-JNK": {"25": [-788,-3.5], "50": [-525,-2.4], "75": [-263,-1.2], "FULL": [0,0]},
        "JNH-JNZ": {"25": [-525,-2.0], "50": [-350,-1.4], "75": [-175,-0.7], "FULL": [0,0]},
        "TC-LON":  {"25": [-788,-4.2], "50": [-525,-2.8], "75": [-263,-1.4], "FULL": [0,0]}
    },
    "A350": {
        "LGA-LGP (A-C)": {"1/10": [-954,-4.4], "2/10": [-848,-3.9], "4/10": [-636,-2.9], "FULL": [0,0]},
        "LGI-LGL (I-L)": {"1/10": [-1017,-6.6], "2/10": [-904,-5.9], "4/10": [-678,-4.3], "FULL": [0,0]}
    },
    "B787": {"1/8": [-924,-3.9], "2/8": [-792,-3.3], "3/8": [-660,-2.8], "4/8": [-528,-2.2], "5/8": [-396,-1.7], "6/8": [-264,-1.1], "7/8": [-132,-0.6], "FULL": [0,0]},
    "B777": {"1/8": [-1172,-3.9], "2/8": [-1004,-3.3], "3/8": [-837,-2.8], "4/8": [-670,-2.2], "5/8": [-502,-1.6], "6/8": [-335,-1.1], "7/8": [-167,-0.5], "FULL": [0,0]},
    "B737": {"25": [-177,-2.5], "50": [-118,-1.7], "75": [-59,-0.8], "FULL": [0,0]},
    "A319": {"25": [-150,-1.7], "50": [-100,-1.1], "75": [-50,-0.6], "FULL": [0,0]},
    "A320": {"25": [-150, 0.5], "50": [-100, 0.3], "75": [-50, 0.2], "FULL": [0,0]},
    "A321": {"25": [-150,-2.3], "50": [-100,-1.6], "75": [-50,-0.8], "FULL": [0,0]}
};

const comps={A319:[1,4,5],A320:[1,3,4,5],A321:[1,2,3,4,5],B737:[1,2,3,4],A330:[1,2,3,4,5],A350:[1,2,3,4,5],B777:[1,2,3,4,5],B787:[1,2,3,4,5]};
const wide=["A330","A350","B777","B787"];

function updateWaterUI() {
    const ac = document.getElementById('aircraft').value;
    const container = document.getElementById('waterContainer');
    container.innerHTML = "Water: ";

    if (ac === "A330" || ac === "A350") {
        let options = ac === "A330" 
            ? `<option value="JNA-JNB">JNA-JNB</option><option value="JNF-JNK">JNF-JNK</option><option value="JNH-JNZ">JNH-JNZ</option><option value="TC-LON">TC-LON</option>`
            : `<option value="LGA-LGP (A-C)">LGA-LGP (A-C)</option><option value="LGI-LGL (I-L)">LGI-LGL (I-L)</option>`;
        
        container.innerHTML += `<select id="tailGroup" onchange="updateWaterRatios();updateSummary();saveAll()">
            <option value="">Tescil</option>${options}</select>`;
    }
    container.innerHTML += `<select id="waterRatio" onchange="updateSummary();saveAll()"><option value="">Oran</option></select>`;
    updateWaterRatios();
}

function updateWaterRatios() {
    const ac = document.getElementById('aircraft').value;
    const ratioSel = document.getElementById('waterRatio');
    if(!ac || !ratioSel) return;
    ratioSel.innerHTML = '<option value="">Oran</option>';
    
    let options = [];
    if (ac === "B787" || ac === "B777") options = ["1/8", "2/8", "3/8", "4/8", "5/8", "6/8", "7/8", "FULL"];
    else if (ac === "A350") options = ["1/10", "2/10", "4/10", "FULL"];
    else options = ["25", "50", "75", "FULL"];
    
    options.forEach(opt => {
        let el = document.createElement("option");
        el.value = opt; el.textContent = opt === "FULL" ? "FULL" : (opt.includes("/") ? opt : "%" + opt);
        ratioSel.appendChild(el);
    });
}

function fullReset(){ document.getElementById('compartments').innerHTML=""; updateSummary(); }
function clearStorage() { if(confirm("Tüm veriler silinecek?")) { localStorage.removeItem("hlc_pro_data"); location.reload(); } }

function updateMix(){
    const by = +document.getElementById('byAvg').value||0, bc = +document.getElementById('bcAvg').value||0;
    document.getElementById('mxAvg').value = (by+bc)>0 ? Math.round((by+bc)/2) : "";
    updateSummary(); saveAll();
}

function checkLoadType(){
    const ac=document.getElementById('aircraft').value, lt=document.getElementById('loadType').value;
    if(!lt){fullReset(); return;}
    if((ac==="B737"&&lt==="ULD")||(wide.includes(ac)&&lt==="YIGMA")){
        alert("Uyumsuz tip!"); document.getElementById('loadType').value=""; fullReset(); return;
    }
    updateCompartments(true);
}

function updateCompartments(r){
    const container = document.getElementById('compartments');
    if(r) container.innerHTML="";
    const ac=document.getElementById('aircraft').value, lt=document.getElementById('loadType').value;
    if(!ac || !lt) return;
    let eicTarget = 5, defaultEic = 0;
    if(ac === "B737") { eicTarget = 4; defaultEic = 23; }
    else if(["A319","A320","A321"].includes(ac)) { eicTarget = 5; defaultEic = 35; }
    else if(["A330","A350"].includes(ac)) { eicTarget = 5; defaultEic = 58; }
    else { eicTarget = 5; defaultEic = 30; }

    comps[ac].forEach(n=>{
        const s=document.createElement("section"); s.className="compartment"; s.dataset.num=n;
        s.innerHTML=`<h3 onclick="toggleContent(this)">CPT ${n} <span class="midBadge"></span> <span class="weight-display">0 kg</span></h3>
        <div class="content">
            ${n === eicTarget ? `<div class="item-wrapper eic-wrapper"><span>EIC</span><input type="number" class="eic-input" value="${defaultEic}" oninput="updateSummary();saveAll()"></div>` : ''}
            <div class="bag-section items-container"></div>
            <div class="section-title" style="margin-top:8px; font-weight:700">Cargo <button class="add-btn" onclick="addItem(this,'Cargo')">+</button></div>
            <div class="items-container cargo-items"></div>
            <div class="section-title" style="margin-top:8px; font-weight:700">Manuel <button class="add-btn" onclick="addItem(this,'Manuel')">+</button></div>
            <div class="items-container manuel-items"></div>
        </div>`;
        const bagSec = s.querySelector(".bag-section");
        if(lt==="YIGMA" || n===5){
            bagSec.classList.remove("items-container");
            bagSec.innerHTML=`<div class="flex" style="font-weight:bold;">By <input type="number" class="by" oninput="updateSummary();saveAll()"> Bc <input type="number" class="bc" oninput="updateSummary();saveAll()"> Mix <input type="number" class="mx" oninput="updateSummary();saveAll()"></div>`;
        } else {
            const lbl=wide.includes(ac)?"AKE":"AKH";
            bagSec.innerHTML=`<div style="width:100%; display:flex; gap:5px; align-items:center;"><strong>${lbl}</strong> <select class="bagType"><option>By</option><option>Bc</option><option>Mix</option></select> <button class="add-btn" onclick="addBagaj(this)">+</button></div><div class="items-container uld-items" style="width:100%"></div>`;
        }
        container.appendChild(s);
    });
    updateSummary();
}

function updateSummary(){
    let out=""; const byA=+document.getElementById('byAvg').value||0, bcA=+document.getElementById('bcAvg').value||0, mxA=+document.getElementById('mxAvg').value||0;
    document.querySelectorAll(".compartment").forEach(c=>{
        let t=0; const eic = c.querySelector(".eic-input"); if(eic) t += (+eic.value||0);
        c.querySelectorAll(".by").forEach(i=>t+=(+i.value||0)*byA);
        c.querySelectorAll(".bc").forEach(i=>t+=(+i.value||0)*bcA);
        c.querySelectorAll(".mx").forEach(i=>t+=(+i.value||0)*mxA);
        c.querySelectorAll(".konteyner-item").forEach(k=>{
            const count=+k.querySelector("input").value||0;
            const avg=(k.dataset.kind==="By")?byA:(k.dataset.kind==="Bc")?bcA:mxA;
            t += 70 + (count * avg); 
        });
        c.querySelectorAll(".local-item").forEach(i=>t+=+i.querySelector("input").value||0);
        c.querySelector(".weight-display").textContent=Math.round(t)+" kg";
        out+=`<div>CPT ${c.dataset.num}: <strong>${Math.round(t)} kg</strong></div>`;
    });
    document.getElementById('summary').innerHTML=out;
    
    const ac = document.getElementById('aircraft').value, ratio = document.getElementById('waterRatio').value;
    let waterDisp = "-";
    if(ac && ratio && waterData[ac]) {
        let val;
        if(ac === "A330" || ac === "A350") {
            const tail = document.getElementById('tailGroup').value;
            val = (tail && waterData[ac][tail]) ? waterData[ac][tail][ratio] : null;
        } else val = waterData[ac][ratio];
        if(val) waterDisp = (ratio === "FULL" ? "FULL" : (ratio.includes("/") ? ratio : "%"+ratio)) + " / " + val[0] + " kg / " + val[1];
    }
    document.getElementById('finalWater').textContent = waterDisp;
    document.getElementById('finalPantry').textContent = document.getElementById('pantryInput').value || "-";
    updateCPTBadge();
}

function toggleContent(el){ const c = el.nextElementSibling; if(c) c.style.display = (c.style.display === 'block') ? 'none' : 'block'; }
function renumberGlobalBags(){ ['By','Bc','Mix'].forEach(t=>{ let count=1; document.querySelectorAll(`.konteyner-item[data-kind="${t}"]`).forEach(el=>{ el.querySelector('span').textContent = t + " " + count++; }); }); }
function renumberLocalItems(container, kind){ let count=1; container.querySelectorAll(`.local-item[data-kind="${kind}"]`).forEach(el=>{ el.querySelector('span').textContent = kind + " " + count++; }); }
function addBagaj(b, savedVal=null){
    const t=b.parentElement.querySelector('.bagType').value, holder=b.parentElement.nextElementSibling;
    const d=document.createElement("div"); d.className="konteyner-item item-wrapper"; d.dataset.kind=t;
    d.innerHTML=`<span>${t}</span><input type="number" class="item-input" value="${savedVal||''}" oninput="updateSummary();saveAll()"><button class="delete-btn" onclick="this.parentElement.remove(); renumberGlobalBags(); updateSummary(); saveAll()">X</button>`;
    holder.appendChild(d); renumberGlobalBags(); updateSummary(); saveAll();
}
function addItem(b, k, savedVal=null){
    const holder=b.parentElement.nextElementSibling;
    const d=document.createElement("div"); d.className="local-item item-wrapper"; d.dataset.kind=k;
    d.innerHTML=`<span>${k}</span><input type="number" class="item-input" value="${savedVal||''}" oninput="updateSummary();saveAll()"><button class="delete-btn" onclick="const h=this.parentElement.parentElement; this.parentElement.remove(); renumberLocalItems(h,'${k}'); updateSummary(); saveAll()">X</button>`;
    holder.appendChild(d); renumberLocalItems(holder, k); updateSummary(); saveAll();
}

function updateCPTBadge(){
    document.querySelectorAll('.compartment').forEach(c=>{
        const lt=document.getElementById('loadType').value, n=parseInt(c.dataset.num);
        let B=0, C=c.querySelectorAll('.local-item[data-kind="Cargo"]').length, M=c.querySelectorAll('.local-item[data-kind="Manuel"]').length;
        if(lt==='YIGMA' || n===5) { c.querySelectorAll('.by, .bc, .mx').forEach(i=>B+=+i.value||0); } 
        else { B=c.querySelectorAll('.konteyner-item').length; }
        const mid=c.querySelector('.midBadge');
        let res=[]; if(B) res.push("B "+B); if(C) res.push("C "+C); if(M) res.push("Mn "+M);
        mid.textContent=res.join(" / ");
    });
}

function saveAll(){
    const data = { 
        ac: document.getElementById('aircraft').value, lt: document.getElementById('loadType').value, 
        p: document.getElementById('pantryInput').value, by: document.getElementById('byAvg').value, 
        bc: document.getElementById('bcAvg').value, n: document.getElementById('note').value,
        wR: document.getElementById('waterRatio') ? document.getElementById('waterRatio').value : "",
        tG: document.getElementById('tailGroup') ? document.getElementById('tailGroup').value : "",
        comps: [] 
    };
    document.querySelectorAll('.compartment').forEach(c => {
        let cObj = { num: c.dataset.num, yigma: [], items: [] };
        const eicI = c.querySelector('.eic-input'); if(eicI) cObj.eic = eicI.value;
        c.querySelectorAll('.by, .bc, .mx').forEach(i => cObj.yigma.push(i.value));
        c.querySelectorAll('.item-wrapper').forEach(iw => {
            if(!iw.classList.contains('eic-wrapper')) {
                cObj.items.push({ kind: iw.dataset.kind, val: iw.querySelector('input').value, isK: iw.classList.contains('konteyner-item') });
            }
        });
        data.comps.push(cObj);
    });
    localStorage.setItem("hlc_pro_data", JSON.stringify(data));
}

function loadAll(){
    const raw = localStorage.getItem("hlc_pro_data"); if(!raw) return;
    const data = JSON.parse(raw);
    document.getElementById('aircraft').value=data.ac;
    updateWaterUI();
    document.getElementById('loadType').value=data.lt;
    if(!data.ac || !data.lt) return;
    updateCompartments(true);
    document.getElementById('pantryInput').value=data.p||"";
    document.getElementById('byAvg').value=data.by||""; document.getElementById('bcAvg').value=data.bc||"";
    document.getElementById('note').value=data.n||"";
    if(data.tG && document.getElementById('tailGroup')) { document.getElementById('tailGroup').value = data.tG; updateWaterRatios(); }
    if(document.getElementById('waterRatio')) document.getElementById('waterRatio').value = data.wR || "";
    
    const domComps = document.querySelectorAll('.compartment');
    data.comps.forEach((cData, idx) => {
        const dc = domComps[idx]; if(!dc) return;
        const eicI = dc.querySelector('.eic-input'); if(eicI && cData.eic !== undefined) eicI.value = cData.eic;
        const yI = dc.querySelectorAll('.by, .bc, .mx');
        cData.yigma.forEach((val, i) => { if(yI[i]) yI[i].value = val; });
        cData.items.forEach(item => {
            if(item.isK) { dc.querySelector('.bagType').value = item.kind; addBagaj(dc.querySelector('.uld-items').previousElementSibling.querySelector('button'), item.val); }
            else { 
                const holder = item.kind === 'Cargo' ? dc.querySelector('.cargo-items') : dc.querySelector('.manuel-items');
                addItem(holder.previousElementSibling.querySelector('button'), item.kind, item.val); 
            }
        });
    });
    updateSummary();
}
window.onload = loadAll;
</script>
</body>
</html>
