<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Harekat Load Control - Kesin Çözüm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body { overscroll-behavior-y: contain; }
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:5px;padding-bottom:50px;}
section{background:#fff;border:1px solid #ccc;border-radius:8px;padding:8px;margin-bottom:8px;}
h1{text-align:center;color:#004080;margin:5px;font-size:1.4em;}
h3{cursor:pointer;margin:4px 0;display:flex;justify-content:space-between;align-items:center;}
.flex{display:flex;flex-wrap:wrap;align-items:center;gap:5px;}
input[type=number],input[type=text]{width:60px;padding:3px;border:1px solid #ccc;border-radius:4px;}
button{background:#004080;color:#fff;border:none;border-radius:4px;padding:4px 8px;cursor:pointer;}
button:hover{background:#0066cc;}
.compartment{border-top:1px solid #aaa;margin-top:5px;padding-top:5px;}
.content{display:none;background:#fafafa;padding:6px;border-radius:4px;}
.bagaj,.konteyner,.kargo,.ek{border:1px dashed #aaa;padding:6px;margin:5px 0;border-radius:4px;display:flex;flex-wrap:wrap;gap:5px;align-items:center;}
.summary{background:#e6f0ff;padding:8px;border:2px solid #004080;}
.item-wrapper{display:inline-flex;flex-wrap:wrap;align-items:center;margin:2px 5px 5px 0;background:#eee;padding:3px;border-radius:4px;}
.item-input{width:65px !important;margin:0 5px;}
.weight-display{font-size:.95em;color:#004080;font-weight:bold;}
.midBadge{font-size:.8em;color:#555;margin:0 10px;font-weight:normal;}
textarea{width:100%;height:80px;margin-top:10px;box-sizing:border-box;}
.delete-btn{background:#cc0000;padding:2px 6px;font-size:0.8em;}
</style>
</head>
<body>
<h1>Harekat Load Control</h1>

<section class="flex">
<div style="flex:1">Uçak
<select id="aircraft" onchange="fullReset();checkLoadType()">
<option value="">Seç</option>
<option>A319</option><option>A320</option><option>A321</option><option>B737</option>
<option>A330</option><option>A350</option><option>B777</option><option>B787</option>
</select></div>
<div style="flex:1">Yükleme
<select id="loadType" onchange="checkLoadType()">
<option value="">Seçiniz</option>
<option value="YIGMA">Yığma</option>
<option value="ULD">ULD</option>
</select></div>
</section>

<section class="flex">
Water <input type="text" id="waterInput" oninput="saveAll();updateSummary()">
Pantry <input type="text" id="pantryInput" oninput="saveAll();updateSummary()">
</section>

<section>
<h3>Bagaj Ortalamaları</h3>
<div class="flex">
By <input type="number" id="byAvg" oninput="updateMix()">
Bc <input type="number" id="bcAvg" oninput="updateMix()">
Mix <input type="number" id="mxAvg" readonly>
</div>
</section>

<section id="compartments"></section>

<section class="summary">
<h3>Final Kontrol</h3>
<div id="summary"></div>
<div class="flex" style="margin-top:10px;font-weight:bold;border-top:1px solid #004080;padding-top:5px;">
<span>Water: <span id="finalWater">Nil</span></span>
<span>Pantry: <span id="finalPantry">Nil</span></span>
</div>
<div class="flex" style="justify-content:flex-end;gap:10px;margin-top:10px">
<button onclick="updateSummary()">Güncelle</button>
<button onclick="saveAll()">Kaydet</button>
<button onclick="clearStorage()" style="background:#cc0000">Sıfırla</button>
</div>
<textarea id="note" placeholder="Ekip notları..." oninput="saveAll()"></textarea>
</section>

<script>
const comps={A319:[1,4,5],A320:[1,3,4,5],A321:[1,2,3,4,5],B737:[1,2,3,4],
A330:[1,2,3,4,5],A350:[1,2,3,4,5],B777:[1,2,3,4,5],B787:[1,2,3,4,5]};
const wide=["A330","A350","B777","B787"];

function fullReset(){
  document.getElementById('compartments').innerHTML="";
  document.getElementById('summary').innerHTML="";
  document.getElementById('finalWater').textContent="Nil";
  document.getElementById('finalPantry').textContent="Nil";
  saveAll();
}

function clearStorage() {
    if(confirm("DİKKAT: Tüm veriler silinecek! Emin misiniz?")) {
        localStorage.removeItem("hlc_data");
        location.reload();
    }
}

function updateMix(){
  const by = +document.getElementById('byAvg').value||0;
  const bc = +document.getElementById('bcAvg').value||0;
  document.getElementById('mxAvg').value = (by + bc) / 2;
  updateSummary();
  saveAll();
}

function checkLoadType(){
 const ac=document.getElementById('aircraft').value, lt=document.getElementById('loadType').value;
 if(!lt){fullReset(); return;}
 if((ac==="B737"&&lt==="ULD")||(wide.includes(ac)&&lt==="YIGMA")){
  alert("Bu uçak tipi için seçilen yükleme usulü uygun değildir!"); document.getElementById('loadType').value=""; fullReset(); return;}
 updateCompartments(true);
}

function updateCompartments(r){
 const container = document.getElementById('compartments');
 if(r) container.innerHTML="";
 if(!document.getElementById('aircraft').value || !document.getElementById('loadType').value) return;
 
 comps[document.getElementById('aircraft').value].forEach(n=>{
  const c=document.createElement("div");
  c.className="compartment";
  c.dataset.num = n;
  c.innerHTML=`<h3 onclick="toggleContent(this)">
  CPT ${n}<span class="weight-display">0 kg</span></h3><div class="content"></div>`;
  const ct=c.querySelector(".content");

  if(document.getElementById('loadType').value==="YIGMA" || n===5){
    ct.innerHTML+=`<div class="bagaj flex">
      By <input type="number" class="by" oninput="updateSummary();saveAll()">
      Bc <input type="number" class="bc" oninput="updateSummary();saveAll()">
      Mix <input type="number" class="mx" oninput="updateSummary();saveAll()">
    </div>`;
  }

  if(document.getElementById('loadType').value==="ULD" && n!==5){
    const lbl=wide.includes(document.getElementById('aircraft').value)?"AKE":"AKH";
    ct.innerHTML+=`<div class="konteyner flex"><strong>${lbl}</strong>
      <select class="bagType"><option>By</option><option>Bc</option><option>Mix</option></select>
      <button onclick="addBagaj(this)">+</button>
    </div>`;
  }

  ct.innerHTML+=`<div class="kargo flex">Cargo <button onclick="addItem(this,'Cargo')">+</button></div>
  <div class="ek flex">Manuel <button onclick="addItem(this,'Manuel')">+</button></div>`;
  container.appendChild(c);
 });
 updateSummary();
}

function toggleContent(el) {
    const content = el.nextElementSibling;
    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
}

// --- SIRALAMA SİSTEMİ (RENUMBERING) ---

function renumberGlobalBag(type){
 let i=1;
 document.querySelectorAll(`.konteyner-item[data-type="${type}"]`).forEach(e=>{
   e.querySelector('span').textContent = type + " " + (i++);
 });
}

function renumberLocal(container, kind){
  if(!container) return;
  let i=1;
  container.querySelectorAll(`.item-wrapper[data-kind="${kind}"]:not(.konteyner-item)`).forEach(e=>{
    e.querySelector('span').textContent = kind + " " + (i++);
  });
}

// --- EKLEME FONKSİYONLARI ---

function addBagaj(b, savedVal = null){
 const t=b.previousElementSibling.value, p=b.parentElement;
 const d=document.createElement("div");
 d.className="konteyner-item item-wrapper";
 d.dataset.type = t; d.dataset.kind = t;
 d.innerHTML = `<span>${t}</span>
    <input type="number" class="item-input" value="${savedVal||''}" oninput="updateSummary();saveAll()">
    <button class="delete-btn" onclick="this.parentElement.remove(); renumberGlobalBag('${t}'); updateSummary(); saveAll()">X</button>`;
 p.appendChild(d);
 renumberGlobalBag(t); updateSummary(); saveAll();
}

function addItem(b, k, savedVal = null){
 const p=b.parentElement;
 const d=document.createElement("div");
 d.className="item-wrapper";
 d.dataset.kind = k;
 d.innerHTML = `<span>${k}</span>
    <input type="number" class="item-input" value="${savedVal||''}" oninput="updateSummary();saveAll()">
    <button class="delete-btn" onclick="const cont=this.closest('.content'); this.parentElement.remove(); renumberLocal(cont,'${k}'); updateSummary(); saveAll()">X</button>`;
 p.appendChild(d);
 renumberLocal(p.closest('.content'), k); updateSummary(); saveAll();
}

// --- HESAPLAMA ---

function updateSummary(){
 let out="";
 const byA=+document.getElementById('byAvg').value||0;
 const bcA=+document.getElementById('bcAvg').value||0;
 const mxA=+document.getElementById('mxAvg').value||0;

 document.querySelectorAll(".compartment").forEach(c=>{
   let t=0;
   c.querySelectorAll(".bagaj").forEach(b=>{
     t+=(+b.querySelector(".by").value||0)*byA + (+b.querySelector(".bc").value||0)*bcA + (+b.querySelector(".mx").value||0)*mxA;
   });
   c.querySelectorAll(".konteyner-item").forEach(k=>{
     const v=+k.querySelector("input").value||0;
     const avg=(k.dataset.type==="By")?byA:(k.dataset.type==="Bc")?bcA:mxA;
     t+=(v*avg+70)-v;
   });
   c.querySelectorAll('.item-wrapper:not(.konteyner-item)').forEach(i=>t+=+i.querySelector("input").value||0);
   
   c.querySelector(".weight-display").textContent=Math.round(t)+" kg";
   out+=`<div><strong>CPT ${c.dataset.num}:</strong> ${Math.round(t)} kg</div>`;
 });
 
 document.getElementById('summary').innerHTML=out;
 document.getElementById('finalWater').textContent=document.getElementById('waterInput').value||"Nil";
 document.getElementById('finalPantry').textContent=document.getElementById('pantryInput').value||"Nil";
 updateCPTBadge();
}

function updateCPTBadge(){
 document.querySelectorAll('.compartment').forEach(c=>{
  const ltVal=document.getElementById('loadType').value;
  let B=0, C=0, M=0;
  const cNum = parseInt(c.dataset.num);
  if(ltVal==='YIGMA' || cNum===5){
    c.querySelectorAll('.bagaj input').forEach(i=>B+=+i.value||0);
  } else {
    B=c.querySelectorAll('.konteyner-item').length;
  }
  C=c.querySelectorAll('.item-wrapper[data-kind="Cargo"]').length;
  M=c.querySelectorAll('.item-wrapper[data-kind="Manuel"]').length;
  const h=c.querySelector('h3');
  let mid=h.querySelector('.midBadge') || document.createElement('span');
  mid.className='midBadge'; h.insertBefore(mid, h.querySelector('.weight-display'));
  let out=[];
  if(B) out.push("B "+B); if(C) out.push("C "+C); if(M) out.push("Mn "+M);
  mid.textContent=out.join(" / ");
 });
}

// --- KAYIT SİSTEMİ ---

function saveAll(){
  const data = {
    ac: document.getElementById('aircraft').value,
    lt: document.getElementById('loadType').value,
    w: document.getElementById('waterInput').value,
    p: document.getElementById('pantryInput').value,
    by: document.getElementById('byAvg').value,
    bc: document.getElementById('bcAvg').value,
    n: document.getElementById('note').value,
    comps: []
  };
  document.querySelectorAll('.compartment').forEach(c => {
    let cObj = { num: c.dataset.num, yigma: [], items: [] };
    c.querySelectorAll('.bagaj input').forEach(i => cObj.yigma.push(i.value));
    c.querySelectorAll('.item-wrapper').forEach(iw => {
      cObj.items.push({
        k: iw.dataset.kind || iw.dataset.type,
        v: iw.querySelector('input').value,
        isK: iw.classList.contains('konteyner-item')
      });
    });
    data.comps.push(cObj);
  });
  localStorage.setItem("hlc_data", JSON.stringify(data));
}

function loadAll(){
  const raw = localStorage.getItem("hlc_data");
  if(!raw) return;
  const data = JSON.parse(raw);
  document.getElementById('aircraft').value = data.ac;
  document.getElementById('loadType').value = data.lt;
  if(!data.ac || !data.lt) return;
  updateCompartments(true);
  document.getElementById('waterInput').value = data.w;
  document.getElementById('pantryInput').value = data.p;
  document.getElementById('byAvg').value = data.by;
  document.getElementById('bcAvg').value = data.bc;
  document.getElementById('mxAvg').value = ((+data.by||0)+(+data.bc||0))/2;
  document.getElementById('note').value = data.n;
  const domComps = document.querySelectorAll('.compartment');
  data.comps.forEach((cData, idx) => {
    const dc = domComps[idx]; if(!dc) return;
    const yInputs = dc.querySelectorAll('.bagaj input');
    cData.yigma.forEach((val, i) => { if(yInputs[i]) yInputs[i].value = val; });
    cData.items.forEach(item => {
      if(item.isK) {
        dc.querySelector('.bagType').value = item.k;
        addBagaj(dc.querySelector('.konteyner button'), item.v);
      } else {
        const targetBtn = item.k === 'Cargo' ? dc.querySelector('.kargo button') : dc.querySelector('.ek button');
        addItem(targetBtn, item.k, item.v);
      }
    });
  });
  updateSummary();
}
window.onload = loadAll;
</script>
</body>
</html>
